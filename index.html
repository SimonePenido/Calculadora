<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <title>.: Calculadora :.</title>
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="img/icon.jpg" alt="Calculadora">
        </div>
        <nav>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="h1">DOM - Document Object Model</h1>
        <div id="div_main" class="conteudo">
            <input type="number" name="txt01" id="txt01" class="texto">
            <input type="number" name="txt02" id="txt02" class="texto">
            <br>
            <input type="button" value="+" id="btnSomar" class="texto">
            <input type="button" value="-" id="btnSubtrair" class="texto">
            <input type="button" value="*" id="btnMultiplicar" class="texto">
            <input type="button" value="/" id="btnDividir" class="texto">
            <br>
            <input type="button" value="Limpar" id="btnLimpar" class="texto limpar">
            <div id="resultado">Resultado</div>
        </div>
    </main>

    <footer>Simone Penido - {Elas Na Tech 2023♥}</footer>
    
    <script>
        var btnSomar = document.getElementById('btnSomar');
        btnSomar.addEventListener('click', somar);

        var btnSubtrair = document.getElementById('btnSubtrair');
        btnSubtrair.addEventListener('click', subtrair);

        var btnMultiplicar = document.getElementById('btnMultiplicar');
        btnMultiplicar.addEventListener('click', multiplicar);

        var btnDividir = document.getElementById('btnDividir');
        btnDividir.addEventListener('click', dividir);

        var btnLimpar = document.getElementById('btnLimpar');
        btnLimpar.addEventListener('click', limpar);

        function somar() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');


            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 + num2;
            result.innerText = "A soma é: " + resultado;

        }

        function subtrair() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');


            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 - num2;
            result.innerText = "A subtração é: " + resultado;

        }

        function multiplicar() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');


            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 * num2;
            result.innerText = "A multiplicação é: " + resultado;

        }

        function dividir() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');


            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 / num2;
            result.innerText = "A divisão é: " + resultado;

        }

        function limpar() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');


            c1.value = '';
            c2.value = '';
            result.innerText = 'Resultado';
        }

    </script>
</body>
</html>
